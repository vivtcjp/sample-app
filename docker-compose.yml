version: '3'
services:
  app:
    build: .
    ports:
      - "9090:3000"
    depends_on:
      - mongo
    # Update env only when required
    environment:
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=busbooking
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
